
<!doctype html>
<html lang="en">
  
<head>
<title>Leaflet Responsive Popup</title>
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />

<script src="https://yafred.github.io/leaflet-responsive-popup/assets/leaflet.responsive.popup.js"></script>
<link rel="stylesheet" href="https://yafred.github.io/leaflet-responsive-popup/assets/leaflet.responsive.popup.css" />
</head>

<body>
<script>

var myIcon = new L.Icon.Default({ popupAnchor: [1, -20] });
</script>

<div style="float: left; margin-right: 20px">
    <div id="map2" style="height:400px; width:400px; margin-bottom: 20px;"></div>
    <script type="text/javascript">
        var map2 = L.map('map2').setView([48.850258, 2.351074], 11);
    	// create the tile layer with correct attribution
    	L.tileLayer('https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    	}).addTo(map2);
    	
    	var popup2 = L.responsivePopup({ hasTip: true, autoPan: false, offset: [15, 25]}).setContent('A pretty CSS3 responsive popup.<br> Easily customizable.');
    	L.marker([48.850258, 2.351074], { icon: myIcon }).addTo(map2).bindPopup(popup2);
    	
    	map2.on('popupopen',function(e) {
    		e.popup.marker1 = L.circleMarker(e.popup.getLatLng(), { radius: 15 , opacity: 0, fillColor: "#000000", fillOpacity: .3 }).addTo(map2);
         });
    	
    	map2.on('popupclose',function(e) {
    		map2.removeLayer(e.popup.marker1);
        });
    </script>
 </div>


</body>
</html>
