<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jawg Terrain</title>
    <script src='https://unpkg.com/maplibre-gl@4.5.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@4.5.2/dist/maplibre-gl.css' rel='stylesheet' />
    <meta charset="utf-8" />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.jawg.io/favicon-32x32.png">
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div id='map'></div>
<script>
  var map = new maplibregl.Map({
    container: 'map',
    style: '/styles/jawg-terrain.json?access-token=9UqBQwtm5u7uvcVTfONJ0nBOw0rqC6PiK441lMXszrgKELS5dWhR1O3rcRkUc3tn&lang=&extrude=&worldview=&draft=',
    center: [ 8.58534, 42.362 ],
    zoom: 12.0,
    hash: true
  });
  var nav = new maplibregl.NavigationControl({visualizePitch: true});
  map.addControl(nav, 'top-left');
  maplibregl.setRTLTextPlugin('https://unpkg.com/@mapbox/mapbox-gl-rtl-text@0.2.3/mapbox-gl-rtl-text.min.js');
</script>
</body>
</html>
